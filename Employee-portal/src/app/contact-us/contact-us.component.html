<app-home></app-home>
<section>
  <div class="container">
    <h2>Contact Us</h2>
    <form [formGroup]="addform">
      <div class="row100">
        <div class="col">
          <div class="inputBox">
            <input
              type="text"
              id="firstname"
              formControlName="firstname"
              class="form-control"
              required
            />
            <span for="firstname" class="text">First Name </span>
            <span class="line"></span>
            <span
              class="text-danger"
              *ngIf="
                addform.controls['firstname'].touched &&
                addform.hasError('required', 'firstname')
              "
              >* First name required!!</span
            >
          </div>
        </div>
        <div class="col">
          <div class="inputBox">
            <input
              type="text"
              id="lastname"
              formControlName="lastname"
              class="form-control"
              required
            />
            <span for="lastname" class="text">Last Name </span>
            <span class="line"></span>
            <span
              class="text-danger"
              *ngIf="
                addform.controls['lastname'].touched &&
                addform.hasError('required', 'lastname')
              "
              >* Last name required!!</span
            >
          </div>
        </div>
        <div class="col">
          <div class="inputBox">
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
              required
            />
            <span for="email" class="text">Email </span>
            <span class="line"></span>
            <span
              class="text-danger"
              *ngIf="
                addform.controls['email'].touched &&
                addform.hasError('required', 'email')
              "
              >* Invalid email !!</span
            >
          </div>
        </div>
        <div class="col">
          <div class="inputBox">
            <input
              type="text"
              value=""
              formControlName="mobileno"
              class="form-control"
              id="mobileno"
              required
            />
            <span for="mobileno" class="num">Mobile</span>
            <span class="line"></span>
            <span
              class="text-danger"
              *ngIf="
                addform.controls['email'].touched &&
                addform.hasError('required', 'email')
              "
              >* Invalid mobile number!!</span
            >
          </div>
        </div>
      </div>
      <div class="row100">
        <div class="col">
          <div class="inputBox textarea">
            <input
              type="text"
              value=""
              formControlName="query"
              class="form-control"
              id="query"
              required
            />
            <textarea
              class="form-control form-group"
              formControlName="query"
              id="query"
            ></textarea>
            <span for="query" class="text">Type Your Message Here....</span>
            <span class="line"></span>
            <span
              class="text-danger"
              *ngIf="
                addform.controls['query'].touched &&
                addform.hasError('required', 'query')
              "
              >* Query required!!</span
            >
          </div>
        </div>
      </div>
      <div class="row100">
        <div class="col">
          <input
            type="submit"
            value="Hit me"
            (click)="addQuery(this.addform.value)"
          />
        </div>
      </div>
    </form>
  </div>
</section>
