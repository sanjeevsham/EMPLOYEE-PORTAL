<h1>Apply Leave</h1>
<section class="container">
  <form [formGroup]="addform">
    <div class="mb-3">
      <label for="empid" class="head">Employee-ID</label>
      <div class="inputbox">
        <input
          type="text"
          class="form-control"
          formControlName="empid"
          id="empid"
          aria-describedby="emailHelp"
          required
        />
      </div>
      <span
        class="text-danger"
        *ngIf="
          addform.controls['empid'].touched &&
          addform.hasError('required', 'empid')
        "
        >* Name required!!</span
      >
    </div>
    <div class="mb-3">
      <label for="firstname" class="head"> Name </label>
      <div class="inputbox">
        <input
          type="text"
          class="form-control"
          formControlName="firstname"
          id="firstname"
          aria-describedby="emailHelp"
          required
        />
      </div>
      <span
        class="text-danger"
        *ngIf="
          addform.controls['firstname'].touched &&
          addform.hasError('required', 'firstname')
        "
        >* Name required!!</span
      >
    </div>
    <div class="mb-3">
      <label for="email" class="head">Email </label>
      <div class="inputbox">
        <input
          type="text"
          class="form-control"
          formControlName="email"
          id="email"
          aria-describedby="emailHelp"
        />
      </div>
      <span
        class="text-danger"
        *ngIf="addform.controls.email.errors && addform.controls.email.touched"
      >
        <br />Invalid Email Address
      </span>
    </div>
    <div class="mb-3">
      <label for="fromdate" class="head">From-date</label>
      <div class="inputbox">
        <input
          type="date"
          class="form-control"
          formControlName="fromdate"
          #firstdate
          (change)="checkFirstdate($event)"
          (change)="checkAppointmentdate($event)"
          min="{{ currentDate | date: 'yyyy-MM-dd' }}"
          id="fromdate"
          aria-describedby="emailHelp"
        />
      </div>
      <span
        class="text-danger"
        *ngIf="
          addform.controls['fromdate'].touched &&
          addform.hasError('required', 'fromdate')
        "
        >* Fromdate required!!</span
      >
    </div>
    <div class="mb-3">
      <label for="todate" class="head">To-date</label>
      <div class="inputbox">
        <input
          type="date"
          class="form-control"
          formControlName="todate"
          #seconddate
          (change)="calculatedate($event)"
          (change)="checkAppointmentdate($event)"
          min="{{ currentDate | date: 'yyyy-MM-dd' }}"
          id="todate"
          aria-describedby="emailHelp"
        />
      </div>
      <span
        class="text-danger"
        *ngIf="
          addform.controls['todate'].touched &&
          addform.hasError('required', 'todate')
        "
        >* Todate required!!</span
      >
    </div>
    <div class="mb-3">
      <label for="days" class="head">No of days</label>
      <div class="inputbox">
        <input
          type="text"
          class="form-control"
          formControlName="days"
          id="days"
          aria-describedby="emailHelp"
        />
      </div>
      <span
        class="text-danger"
        *ngIf="
          addform.controls['days'].touched &&
          addform.hasError('required', 'days')
        "
        >*No of days required!!</span
      >
    </div>

    <div class="mb-3">
      <label for="mobileno" class="head">Contact-no</label>
      <div class="inputbox">
        <input
          type="text"
          class="form-control"
          formControlName="mobileno"
          id="mobileno"
          aria-describedby="emailHelp"
        />
      </div>
      <span
        class="text-danger"
        *ngIf="
          addform.controls['mobileno'].touched &&
          addform.hasError('required', 'mobileno')
        "
        >* Mobile no required!!</span
      >
    </div>
    <select for="type1" class="form-select" aria-label="Default select example">
      <option selected>Leave type</option>
      <option value="1">Annual leave</option>
      <option value="2">Lose of pay</option>
      <option value="3">Sike leave</option>
      <div>
        <input
          type="text"
          class="form-control"
          formControlName="type1"
          id="type1"
          aria-describedby="emailHelp"
        />
      </div>
    </select>
    <div class="mb-3">
      <label for="reason" class="head">Reason For leave </label>
      <div class="inputbox">
        <input
          type="text"
          class="form-control"
          formControlName="reason"
          id="reason"
          aria-describedby="emailHelp"
        />
      </div>
      <span
        class="text-danger"
        *ngIf="
          addform.controls['reason'].touched &&
          addform.hasError('required', 'reason')
        "
        >* Reason required!!</span
      >
    </div>
    <div class="row100">
      <div class="col">
        <input
          type="submit"
          value="Hit me"
          (click)="addUser(this.addform.value)"
          [disabled]="!addform.valid"
        />
      </div>
    </div>
  </form>
</section>
