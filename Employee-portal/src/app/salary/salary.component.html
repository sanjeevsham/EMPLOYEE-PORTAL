<div class="container">
  <h1>User Details</h1>
  <table class="table table-hover">
    <caption></caption>
    <thead id="head1">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Date of joining</th>
        <th scope="col">Month</th>
        <th scope="col">leave Days</th>
        <th scope="col">Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="col">{{ user.id }}</th>
        <th scope="col">{{ user.username }}</th>
        <th scope="col">{{ user.doj }}</th>
        <th scope="col">{{ user.month }}</th>
        <th scope="col">{{ user.leave }}</th>
        <th scope="col">{{ user.salary }}</th>
      </tr>
    </tbody>
  </table>
  <div class="back">
    <button class="btn btn-primary" routerLink="/userprofile">Back</button>
  </div>
</div>
