<div class="container">
  <h1>Leave details</h1>
  <table class="table table-hover">
    <caption></caption>
    <thead id="head1">
      <tr>
        <th scope="col">Employee-ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">From-date</th>
        <th scope="col">To-date</th>
        <th scope="col">No of days</th>
        <th scope="col">Contact-no</th>
        <th scope="col">Reason For leave</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of store">
        <th scope="col">{{ row.empid }}</th>
        <th scope="col">{{ row.firstname }}</th>
        <th scope="col">{{ row.email }}</th>
        <th scope="col">{{ row.fromdate }}</th>
        <th scope="col">{{ row.todate }}</th>
        <th scope="col">{{ row.days }}</th>
        <th scope="col">{{ row.mobileno }}</th>
        <th scope="col">{{ row.reason }}</th>
        <td>
          <button class="btn btn-primary" (click)="erase(row._id, row._rev)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="back">
    <button class="btn btn-primary" routerLink="/dashboard">Back</button>
  </div>
</div>
