<div class="container">
  <h1>User Query</h1>
  <table class="table table-hover">
    <caption></caption>
    <thead id="head1">
      <tr>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile NO</th>
        <th scope="col">Query</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of store">
        <th scope="col">{{ row.firstname }}</th>
        <th scope="col">{{ row.lastname }}</th>
        <th scope="col">{{ row.email }}</th>
        <th scope="col">{{ row.mobileno }}</th>
        <th scope="col">{{ row.query }}</th>
        <td>
          <button class="btn btn-primary" (click)="erase(row._id, row._rev)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="back">
  <button class="btn btn-primary" routerLink="/dashboard">Back</button>
</div>
