<div class="container">
  <h1>Approved leave</h1>
  <table class="table table-hover">
    <caption></caption>
    <thead id="head1">
      <tr>
        <th scope="col">Employee-ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">From-date</th>
        <th scope="col">To-date</th>
        <th scope="col">No of days</th>
        <th scope="col">ContactNumber</th>
        <th scope="col">Leave type</th>
        <th scope="col">Reason For leave</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let obj of value">
        <th scope="col">{{ obj.empid }}</th>
        <th scope="col">{{ obj.firstname }}</th>
        <th scope="col">{{ obj.email }}</th>
        <th scope="col">{{ obj.fromdate }}</th>
        <th scope="col">{{ obj.todate }}</th>
        <th scope="col">{{ obj.days }}</th>
        <th scope="col">{{ obj.mobileno }}</th>
        <th scope="col">{{ obj.leavetype }}</th>
        <th scope="col">{{ obj.reason }}</th>
      </tr>
    </tbody>
  </table>
  <div class="back">
    <button class="btn btn-primary" routerLink="/userprofile">Back</button>
  </div>
</div>
