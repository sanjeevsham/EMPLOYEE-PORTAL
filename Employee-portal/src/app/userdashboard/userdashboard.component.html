<div class="container">
  <h1>User Details</h1>
  <table class="table table-hover">
    <caption></caption>
    <thead id="head1">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Date of birth</th>
        <th scope="col">Mobile No</th>
        <th scope="col">Bloodgroup</th>
        <th scope="col">User-login ID</th>
        <th scope="col">User-password</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="col">{{ user.id }}</th>
        <th scope="col">{{ user.username }}</th>
        <th scope="col">{{ user.email }}</th>
        <th scope="col">{{ user.dob }}</th>
        <th scope="col">{{ user.mobileno }}</th>
        <th scope="col">{{ user.bloodgroup }}</th>
        <th scope="col">{{ user.userlogin }}</th>
        <th scope="col">{{ user.userpassword }}</th>
      </tr>
    </tbody>
  </table>
  <div class="back">
    <button class="btn btn-primary" routerLink="/userprofile">Back</button>
  </div>
</div>
